name: DonWeb build â†’ gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (con cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json   # ðŸ‘ˆ como el repo raÃ­z es esta carpeta

      - name: Check Node/NPM
        run: node -v && npm -v

      - name: Install deps
        run: npm ci || npm install

      # ðŸ‘‡ Elegimos base=/web-clean/ porque DonWeb publica en /public_html/web-clean/
      - name: Build (base=/web-clean/)
        run: npm run build -- --base=/web-clean/

      - name: Copiar .htaccess a dist
        run: |
          cat > dist/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /web-clean/
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [L]
          EOF

      - name: Verificar build
        run: ls -la dist

      - name: Deploy a gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
